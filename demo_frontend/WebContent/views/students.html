<b>List of students</b>
<table>
	<thead>
		<tr>
		    <th>Id</th>
			<th>Name</th>
			<th>Age</th>
			<th>Department</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="student in students">
		    <td>{{student.id}}</td>
			<td>{{student.name}}</td>
			<td>{{student.age}}</td>
			<td>{{student.department}}</td>
		</tr>
	</tbody>
</table>
